<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>text manipulation</title>
  </head>
  <body>
    Basic Text <br />
    <b>this is text</b> <!--b used in bold tag, i is italics --><br />
    <i> this is italic text</i><br />
    <em>poo</em><br />
    <strong>strongtext</strong><br />
    <small>Small Text</small><br />
    <sub>Math subscript thing statistics</sub><br />
    <sup>this is the other one</sup><br />
    <ins>Inserted Text</ins><br />
    <u> Underlined text</u><br />
    <del>Strikethrough text</del><br />
<mark>Marked/Highlighted Text</mark>

  </body>


</html>
