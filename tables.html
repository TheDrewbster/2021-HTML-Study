<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Table Notes</title>
</head>

<body>
  <table border="1">
<tr>
  <th colspan="5">Beepbapboabpoo</th>
</tr>

    <tr>
      <th>Stat</th>
      <th>Value</th>
      <th>Low</th>
      <th>High</th>
    </tr>
    <tr>
      <td>HP</td>
      <td>Poo</td>
      <td>Ummm</td>
      <td>Maybe</td>
    <tr>
      <table/>
      <!--
      Tables are meant for storing data.
      <table> -> Defines a table.
      <tr> defines a row.
      <th> defines a header cell
      <td> defines a standard data cell.
      Attributes:
      Border - Defines standard table Border
      colspan - merge cells horizontally.
      rowspan - merge cells vertically.
    -->
</body>

</html>
