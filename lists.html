<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<!--
Ordered Lists:
<ol> - Declares an ordered list.
<li> - Declares a list item.
Unordered Lists: <ul>
 -->
<ol>
<li>First Item</li>
<li>Second Item</li>
</ol>
<ul>
  <li>First Item</li>
  <li> Second Item</li>
</ul>
<table border=3>
  <tr>
    <td>
      <ol>
        <li>
          Hi
        </li>
      </ol>
    </td>
  </tr>
</table>
  </body>
</html>
